<!DOCTYPE HTML>
<html>
<head>
	<title>calculater</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="calculater">
		
		<div id="screen">
			<span id="input"></span><br>
			<span id="output"></span>
		</div>

		<div id="keys">
			 <div class="row1">
			 	<button onclick="reset()">AC</button>
			 	<button onclick="reduse()">C</button>
			 	<button onclick="persentage()">%</button>
			    <span class="oprater"></span> 
			 	<button class="oprater">/</button>
			 </div>
			  <div class="row2">
			 	<button class="oprater">7</button>
			 	<button class="oprater">8</button>
			 	<button class="oprater">9</button>
			 	<button class="oprater">*</button>
			 </div>
			   <div class="row3">
			 	<button class="oprater">4</button>
			 	<button class="oprater">5</button>
			 	<button class="oprater">6</button>
			 	<button class="oprater">-</button>
			 </div>
			   <div class="row4">
			 	<button class="oprater">1</button>
			 	<button class="oprater">2</button>
			 	<button class="oprater">3</button>
			 	<button class="oprater">+</button>
			 </div>
			   <div class="row5">
			 	<button class="oprater">0</button>
			 	<button class="oprater">.</button>
			 	<!-- <button class="oprater">c</button> -->
			 	<button class="equal" style="width: 130px; border-radius: 20px;" onclick="solve(), zoom()">=</button>
			 </div>
			
		</div>
	<div>

<script src="src.js"></script>
</body>
</html>
